<div class="card">
    <div class="card-body">
      <!-- FORM TO ADD TASKS -->
      <form (submit)="agregarTarea(newTitle, newDescription)">
        <div class="form-group">
          <input type="text" placeholder="Tarea Titulo" #newTitle class="form-control">
        </div>
        <div class="form-group">
          <textarea #newDescription cols="30" rows="10" class="form-control" placeholder="Tarea Descripcion"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </div>
