<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>{{ tarea.titulo }}</h3>
        <div>
            <button (click)="tarea.hide = !tarea.hide" class="btn btn-success">
                Mostrar
            </button>
            <button (click)="borrarTarea(tarea)" class="btn btn-danger">
                Eliminar
            </button>
        </div>
    </div>
    <div class="card-body" [hidden]="tarea.hide">
        <p>{{tarea.descripcion}}</p>
    </div>
</div>
